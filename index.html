// L√ìGICA DE INTELIG√äNCIA HIER√ÅRQUICA
async function think(val) {
    let t = val.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[?!.]/g, "");
    
    // 1. MATEM√ÅTICA AVAN√áADA
    if (/[0-9]/.test(t) && (t.includes("+") || t.includes("-") || t.includes("*") || t.includes("/") || t.includes("x") || t.includes("^"))) {
        try {
            let res = math.evaluate(t.replace(/x/g, "*"));
            return botSay(`Roberto, o resultado matem√°tico √©: **${res}**.`);
        } catch(e){}
    }

    // 2. COMANDOS DIRETOS (Treino)
    if (DATABASE.treino[t]) return botSay(DATABASE.treino[t]);

    // 3. PIADAS E CURIOSIDADES
    if (t.includes("piada")) return botSay(DATABASE.piadas[Math.floor(Math.random()*DATABASE.piadas.length)]);
    if (t.includes("curiosidade")) return botSay(DATABASE.curiosidades[Math.floor(Math.random()*DATABASE.curiosidades.length)]);

    // 4. PESQUISA WIKIPEDIA (11 L√çNGUAS)
    if (t.includes("o que e") || t.includes("quem e") || t.split(" ").length <= 2) {
        setLoad(true);
        let query = t.replace(/o que e|quem e|pesquise/g, "").trim();
        const wikis = ['pt', 'en', 'es', 'fr', 'de', 'it', 'ru', 'ja', 'zh', 'nl', 'pl'];
        for (let l of wikis) {
            try {
                const r = await fetch(`https://${l}.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}?origin=*`);
                if (r.ok) { 
                    const d = await r.json(); setLoad(false);
                    return botSay(`**Inforbot Wiki (${l.toUpperCase()}):** ${d.extract}`); 
                }
            } catch(e){}
        }
        setLoad(false);
    }

    // 5. MOLDES INTELIGENTES (Apenas se a conversa for longa e n√£o tiver resposta direta)
    if (t.split(" ").length >= 4) {
        const p = t.split(" ").filter(w => w.length > 4);
        const focus = p.length > 0 ? p[Math.floor(Math.random()*p.length)] : "esse ponto";
        return botSay(MOLDES.ini[Math.floor(Math.random()*150)] + focus + MOLDES.meio[Math.floor(Math.random()*150)] + MOLDES.fim[Math.floor(Math.random()*50)]);
    }

    // 6. RESPOSTA DE ERRO PADR√ÉO
    botSay("Procurei. Mas ainda est√° escondido de mim.");
}

function botSay(txt) {
    const div = document.createElement("div");
    div.className = "bot-box";
    div.innerHTML = `<div class="bubble">${txt}</div>`;
    document.getElementById("chat").appendChild(div);
    document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
}

function send() {
    const input = document.getElementById("input");
    if (!input.value) return;
    const div = document.createElement("div");
    div.className = "user-box";
    div.innerHTML = `<div class="bubble">${input.value}</div>`;
    document.getElementById("chat").appendChild(div);
    think(input.value);
    input.value = "";
}

function autoAction(msg) {
    document.getElementById("input").value = msg;
    send();
}

function setTheme(mode) {
    if (mode === 'light') document.body.classList.add('light-mode');
    else document.body.classList.remove('light-mode');
}

function setLoad(show) {
    document.getElementById("loading").style.display = show ? "flex" : "none";
}

function startVoice() {
    const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    rec.lang = 'pt-BR'; rec.start();
    rec.onresult = (e) => { document.getElementById("input").value = e.results[0][0].transcript; send(); };
}

document.getElementById("input").addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });
