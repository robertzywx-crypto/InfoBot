<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfoBot</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* FUNDO */
body {
    height: 100vh;
    background: linear-gradient(135deg, #e6f0ff, #ffffff);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* APP */
.app {
    width: 95%;
    max-width: 420px;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0, 70, 180, 0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: fadeIn 0.8s ease;
}

/* CABEÃ‡ALHO */
.header {
    background: linear-gradient(135deg, #1e90ff, #3fa9ff);
    padding: 20px;
    text-align: center;
    color: white;
}

.header h1 {
    font-size: 26px;
}

.header p {
    font-size: 13px;
    opacity: 0.9;
}

/* CHAT */
.chat {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f7fbff;
}

/* MENSAGENS */
.message {
    margin-bottom: 12px;
    animation: slideUp 0.3s ease;
}

.user {
    background: #1e90ff;
    color: white;
    padding: 10px 14px;
    border-radius: 14px 14px 4px 14px;
    max-width: 80%;
    margin-left: auto;
    box-shadow: 0 4px 10px rgba(30,144,255,0.3);
}

.bot {
    background: #e9f2ff;
    color: #003a8f;
    padding: 10px 14px;
    border-radius: 14px 14px 14px 4px;
    max-width: 80%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

/* INPUT */
.input-area {
    padding: 12px;
    background: white;
    border-top: 1px solid #dbe7ff;
    display: flex;
    gap: 8px;
}

input {
    flex: 1;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid #cfe0ff;
    outline: none;
    transition: 0.2s;
}

input:focus {
    border-color: #1e90ff;
    box-shadow: 0 0 0 2px rgba(30,144,255,0.2);
    transform: scale(1.02);
}

button {
    padding: 0 18px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #1e90ff, #3fa9ff);
    color: white;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(30,144,255,0.35);
    transition: 0.2s;
}

button:hover {
    transform: scale(1.08);
}

button:active {
    transform: scale(0.95);
}

/* ANIMAÃ‡Ã•ES */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="app">
    <div class="header">
        <h1>ðŸ¤– InfoBot</h1>
        <p>Sua IA conectada Ã  internet</p>
    </div>

    <div class="chat" id="chat">
        <div class="message">
            <div class="bot">
                OlÃ¡! ðŸ‘‹ Pergunte qualquer coisa ðŸ™‚
            </div>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="input" placeholder="Digite sua pergunta...">
        <button id="send">âž¤</button>
    </div>
</div>

<script>
const input = document.getElementById("input");
const button = document.getElementById("send");
const chat = document.getElementById("chat");

function addMessage(text, type, id = null) {
    const msg = document.createElement("div");
    msg.classList.add("message");
    if (id) msg.id = id;

    const bubble = document.createElement("div");
    bubble.classList.add(type);
    bubble.innerText = text;

    msg.appendChild(bubble);
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function removeMessage(id) {
    const el = document.getElementById(id);
    if (el) el.remove();
}

async function searchInternet(query) {
    const url = `https://pt.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;

    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error();

        const data = await response.json();
        return data.extract || "NÃ£o encontrei uma resposta clara.";
    } catch {
        return "NÃ£o consegui encontrar essa informaÃ§Ã£o na internet.";
    }
}

async function botReply(text) {
    addMessage("(pesquisando respostas...)", "bot", "loading");

    const reply = await searchInternet(text);

    setTimeout(() => {
        removeMessage("loading");
        addMessage(reply, "bot");
    }, 800);
}

button.onclick = () => {
    const text = input.value.trim();
    if (text === "") return;

    addMessage(text, "user");
    input.value = "";
    botReply(text);
};

input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") button.click();
});
</script>

</body>
</html>
