// --- 1. FUN√á√ÉO DO BOT√ÉO JOGOS ---
function abrirMenuJogos() {
    // Escreve automaticamente no chat
    userSay("JOGOS");
    
    setTimeout(() => {
        botSay("üéÆ **MENU DE JOGOS**<br><br>" +
               "Escolha uma letra para come√ßar:<br>" +
               "A - Sorte | B - Matem√°tica | C - Anatomia<br><br>" +
               "<button class='game-btn anim' onclick='iniciarJogo(\"a\")'>A</button> " +
               "<button class='game-btn anim' onclick='iniciarJogo(\"b\")'>B</button> " +
               "<button class='game-btn anim' onclick='iniciarJogo(\"c\")'>C</button>");
    }, 500);
}

// --- 2. INICIAR JOGOS ---
function iniciarJogo(letra) {
    modoJogo = true;
    let l = letra.toLowerCase();
    
    if (l === "a") {
        respostaCerta = Math.floor(Math.random() * 10) + 1;
        botSay("üé∞ **SORTE:** Pensei em um n√∫mero de **1 a 10**. Qual o seu palpite?");
    } else if (l === "b") {
        let n1 = Math.floor(Math.random() * 20), n2 = Math.floor(Math.random() * 20);
        respostaCerta = n1 + n2;
        botSay(`üßÆ **MATH:** Roberto, quanto √© **${n1} + ${n2}**?`);
    } else if (l === "c") {
        const perguntas = [
            {q: "Qual o maior osso do corpo?", a: "femur"},
            {q: "Qual o maior √≥rg√£o do corpo?", a: "pele"}
        ];
        let p = perguntas[Math.floor(Math.random() * perguntas.length)];
        respostaCerta = p.a;
        botSay(`üß¨ **ANATOMIA:** ${p.q}`);
    }
}

// --- 3. FUN√á√ÉO DE ENVIO (SIMPLIFICADA PARA N√ÉO DAR ERRO) ---
function send() {
    const input = document.getElementById("userInput");
    if (!input) return;
    const v = input.value.trim();
    if (v === "") return;

    userSay(v);
    input.value = "";
    
    // ANALISA A RESPOSTA
    analyze(v);
}

// --- 4. MOTOR DE AN√ÅLISE ---
function analyze(msg) {
    let raw = msg.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

    // SE ESTIVER NO JOGO
    if (modoJogo) {
        if (raw.includes(respostaCerta.toString().toLowerCase())) {
            modoJogo = false;
            return botSayAnim("üéÜ **ACERTOU!** Boa, Roberto!", "acerto");
        } else if (raw === "parar") {
            modoJogo = false;
            return botSay("Jogo encerrado.");
        } else {
            return botSayAnim("‚ùå **ERROU!** Tente de novo ou 'parar'.", "erro");
        }
    }

    // COMANDO JOGOS
    if (raw === "jogos" || raw === "jogo") {
        return abrirMenuJogos();
    }
    
    // ATALHO DE LETRAS
    if (["a", "b", "c"].includes(raw)) {
        return iniciarJogo(raw);
    }

    // RESPOSTA PADR√ÉO SE N√ÉO FOR JOGO
    botSay("Voc√™ disse: " + msg + ". Digite **jogos** para brincar!");
}

// --- 5. FUN√á√ïES DE INTERFACE ---
function botSay(txt) {
    const chat = document.getElementById("chat");
    if(chat) {
        chat.innerHTML += `<div class="bot-msg"><div class="bubble">${txt}</div></div>`;
        chat.scrollTop = chat.scrollHeight;
    }
}

function botSayAnim(txt, tipo) {
    const chat = document.getElementById("chat");
    let cl = tipo === "acerto" ? "msg-acerto" : "msg-erro";
    if(chat) {
        chat.innerHTML += `<div class="bot-msg"><div class="bubble ${cl}">${txt}</div></div>`;
        chat.scrollTop = chat.scrollHeight;
    }
}

function userSay(txt) {
    const chat = document.getElementById("chat");
    if(chat) {
        chat.innerHTML += `<div class="user-msg"><div class="bubble">${txt}</div></div>`;
        chat.scrollTop = chat.scrollHeight;
    }
}

// MOTOR DE ANALISE AVAN√áADA
async function analyze(msg) {
    let raw = msg.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[?!.]/g, "");
    
    // 1. MATEM√ÅTICA G√äNIO (Entende x e :)
    if (/[0-9]/.test(raw) && /[\+\-\*\/\^\(\)Vvx:]/.test(raw)) {
        try {
            let exp = raw.replace(/x/g, "*").replace(/:/g, "/").replace(/v/g, "sqrt").replace(/,/g, ".");
            let res = math.evaluate(exp);
            return botSay(`Roberto, a solu√ß√£o l√≥gica √©: **${res}**.`);
        } catch(e) {}
    }

    // 2. BUSCA NO TREINO (CONVERSA REAL - 800+ PALAVRAS)
    // Busca se a palavra-chave est√° dentro da frase
    for (let key in DATABASE.treino) {
        if (raw.includes(key)) {
            return botSay(DATABASE.treino[key]);
        }
    }

    // 3. PESQUISA WIKIPEDIA (11 L√çNGUAS)
    if (raw.includes("o que e") || raw.includes("quem e") || raw.includes("sobre") || raw.split(" ").length <= 2) {
        setLoading(true);
        let query = raw.replace(/o que e|quem e|sobre/g, "").trim();
        const langs = ['pt', 'en', 'es', 'fr', 'de', 'it', 'ru', 'ja', 'zh', 'nl', 'pl'];
        for (let l of langs) {
            try {
                const r = await fetch(`https://${l}.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}?origin=*`);
                if (r.ok) {
                    const d = await r.json();
                    setLoading(false);
                    return botSay(`**Inforbot Wiki (${l.toUpperCase()}):** ${d.extract}`);
                }
            } catch(e){}
        }
        setLoading(false);
        return botSay("Procurei. Mas ainda est√° escondido de mim.");
    }

    // 4. RESPOSTA PADR√ÉO SE N√ÉO ACHAR NADA
    botSay("Procurei. Mas ainda est√° escondido de mim.");
}

function botSay(txt) {
    const chat = document.getElementById("chat");
    const d = document.createElement("div");
    d.className = "bot-msg";
    d.innerHTML = `<div class="bubble">${txt}</div>`;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
}

function userSay(txt) {
    const chat = document.getElementById("chat");
    const d = document.createElement("div");
    d.className = "user-msg";
    d.innerHTML = `<div class="bubble">${txt}</div>`;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
}

function send() {
    const input = document.getElementById("userInput");
    if (!input.value) return;
    userSay(input.value);
    analyze(input.value);
    input.value = "";
}

function fast(type) {
    if (type === 'piada') {
        userSay("ü§° me conte uma piada");
        setTimeout(() => botSay(DATABASE.piadas[Math.floor(Math.random() * DATABASE.piadas.length)]), 600);
    } else {
        userSay("üí° me conte uma curiosidade");
        setTimeout(() => botSay(DATABASE.curiosidades[Math.floor(Math.random() * DATABASE.curiosidades.length)]), 600);
    }
}

function setMode(mode) {
    if (mode === 'light') document.body.classList.add('light-mode');
    else document.body.classList.remove('light-mode');
}

function setLoading(show) {
    document.getElementById("loading").style.display = show ? "flex" : "none";
}

function listen() {
    const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    rec.lang = 'pt-BR';
    rec.start();
    rec.onresult = (e) => {
        document.getElementById("userInput").value = e.results[0][0].transcript;
        send();
    };
}

document.getElementById("userInput").addEventListener("keypress", (e) => {
    if (e.key === "Enter") send();
});
