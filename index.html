async function think(msg) {
    let t = msg.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[?!.]/g, "");
    
    // 1. VERIFICAR PALAVRAS-CHAVE EM QUALQUER LUGAR DA FRASE
    for (let key in DATA.treino) {
        if (t.includes(key)) {
            return botSay(DATA.treino[key]);
        }
    }

    // 2. MATEM√ÅTICA AVAN√áADA
    if (/[0-9]/.test(t) && (t.includes("+") || t.includes("-") || t.includes("*") || t.includes("/") || t.includes("^") || t.includes("x"))) {
        try {
            let res = math.evaluate(t.replace(/x/g, "*"));
            return botSay(`Roberto, o resultado √©: **${res}**.`);
        } catch(e){}
    }

    // 3. PIADAS E CURIOSIDADES
    if (t.includes("piada")) return botSay(DATA.piadas[Math.floor(Math.random()*DATA.piadas.length)]);
    if (t.includes("curiosidade")) return botSay(DATA.curiosidades[Math.floor(Math.random()*DATA.curiosidades.length)]);

    // 4. PESQUISA WIKIPEDIA (11 L√çNGUAS)
    if (t.includes("o que e") || t.includes("quem e") || t.includes("pesquise") || t.split(" ").length <= 2) {
        setLoad(true);
        let q = t.replace(/o que e|quem e|pesquise|sobre/g, "").trim();
        const langs = ['pt', 'en', 'es', 'fr', 'de', 'it', 'ru', 'ja', 'zh', 'nl', 'pl'];
        for (let l of langs) {
            try {
                const r = await fetch(`https://${l}.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(q)}?origin=*`);
                if (r.ok) {
                    const d = await r.json(); setLoad(false);
                    return botSay(`**Inforbot Wiki (${l.toUpperCase()}):** ${d.extract}`);
                }
            } catch(e){}
        }
        setLoad(false);
    }

    // 5. MOLDES INTELIGENTES (CONVERSA LONGA)
    if (t.split(" ").length >= 4) {
        let palavras = t.split(" ").filter(p => p.length > 3);
        let foco = palavras.length > 0 ? palavras[Math.floor(Math.random()*palavras.length)] : "esse ponto";
        let resp = DATA.moldes.ini[Math.floor(Math.random()*250)] + foco + DATA.moldes.meio[Math.floor(Math.random()*250)] + DATA.moldes.fim[Math.floor(Math.random()*50)];
        return botSay(resp);
    }

    // 6. ERRO PADR√ÉO
    botSay("Procurei. Mas ainda est√° escondido de mim.");
}

function botSay(txt) {
    const d = document.createElement("div");
    d.className = "bot-box";
    d.innerHTML = `<div class="bubble">${txt}</div>`;
    document.getElementById("chat").appendChild(d);
    document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
}

function send() {
    const i = document.getElementById("userInput");
    if (!i.value) return;
    const d = document.createElement("div");
    d.className = "user-box";
    d.innerHTML = `<div class="bubble">${i.value}</div>`;
    document.getElementById("chat").appendChild(d);
    think(i.value);
    i.value = "";
}

function autoAction(msg) {
    document.getElementById("userInput").value = msg;
    send();
}

function setMode(mode) {
    if (mode === 'light') document.body.classList.add('light-mode');
    else document.body.classList.remove('light-mode');
}

function setLoad(s) {
    document.getElementById("loading").style.display = s ? "flex" : "none";
}

function startVoice() {
    const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    rec.lang = 'pt-BR'; rec.start();
    rec.onresult = (e) => { document.getElementById("userInput").value = e.results[0][0].transcript; send(); };
}

document.getElementById("userInput").addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });
