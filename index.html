<script>

const input = document.getElementById("input");
const button = document.getElementById("send");
const chat = document.getElementById("chat");

// FunÃ§Ã£o para exibir mensagens no chat
function addMessage(text, type, id = null) {
    const msg = document.createElement("div");
    msg.classList.add("message");
    if (id) msg.id = id;

    const bubble = document.createElement("div");
    bubble.classList.add(type);
    bubble.innerHTML = text.replace(/\n/g, "<br>"); // Suporte a quebra de linha

    msg.appendChild(bubble);
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function removeMessage(id) {
    const el = document.getElementById(id);
    if (el) el.remove();
}

// Limpeza de texto para processamento

    return t.toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // Remove acentos
        .trim();
}

        let expr = text.toLowerCase()

            .replace(/menos/g, "-")
            .replace(/vezes/g, "*")
            .replace(/dividido por/g, "/")
            .replace(/por cento de/g, "*0.01*")

    try {

    if (t === "oi" || t === "ola") return addMessage("Oi! Tudo Ã³timo por aqui. Em que posso te ajudar?", "bot");

// Eventos de clique e teclado
button.onclick = () => {
    const text = input.value.trim();
    if (!text) return;
    
    addMessage(text, "user");
    input.value = "";

input.addEventListener("keypress", e => {
