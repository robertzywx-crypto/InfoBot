* {

body {

/* ================= APP (SEMPRE VERTICAL) ================= */

/* ================= HEADER ================= */
.header {

.title {

@keyframes float {

/* ================= CHAT ================= */
.chat {

/* ================= BOLHAS ================= */
.bubble {

    max-width: 80%;

}

.bot-msg {

    color: var(--text-bot);
    border: 1px solid var(--accent);
    box-shadow: 0 0 10px rgba(31,111,235,.35);
}

.user-msg {
    align-self: flex-end;
    background: var(--accent);
    color: white;
    box-shadow: var(--neon-blue);
}

/* ================= STATUS ================= */
.status {
    display: none;
    align-items: center;
    gap: 8px;
    color: var(--accent);
    font-weight: bold;
    padding: 10px 20px;
}

/* ================= INPUT ================= */
.input-area {
    padding: 14px;
    background: var(--app);
    border-top: 1px solid var(--border);
    display: flex;
    gap: 10px;
    align-items: center;
}

/* CAMPO TEXTO */
input {
    flex: 1;
    padding: 14px 22px;
    border-radius: 30px;
    border: 1px solid var(--border);
    background: var(--bg);
    color: var(--text);
    outline: none;
}

input:focus {
    border-color: var(--accent);
    box-shadow: var(--neon-blue);
}

/* ================= BOT√ïES (MANTENDO ESTILO ORIGINAL) ================= */
.btn-ui,

    font-weight: 900;
    text-transform: uppercase;
}

.anim:hover {

    background: var(--accent);
    box-shadow: var(--neon-blue);
}

/* ================= MICROFONE & ENVIAR ================= */
.mic-btn,
.send-btn {
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: transparent;
    border: 2px solid var(--accent);
    color: var(--accent);

}

/* üîµ C√çRCULO AZUL NEON */
.mic-btn:hover,

}

/* ================= ANIMA√á√ïES DE JOGO ================= */
@keyframes acerto {
    0% { box-shadow: 0 0 0 #2ecc71; }
    50% { box-shadow: 0 0 30px #2ecc71; }

}

@keyframes erro {
    0%,100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }

}

async function buscarWikidata(termo) {
    try {
        // Passo 1: Busca o ID do termo
        const sUrl = `https://www.wikidata.org/w/api.php?action=wbsearchentities&search=${encodeURIComponent(termo)}&language=pt&format=json&origin=*`;
        const sRes = await fetch(sUrl);
        const sData = await sRes.json();
        if (!sData.search || sData.search.length === 0) return null;

        const id = sData.search[0].id;
        // Passo 2: Pega os detalhes e a imagem (P18)
        const eUrl = `https://www.wikidata.org/w/api.php?action=wbgetentities&ids=${id}&languages=pt&format=json&origin=*`;
        const eRes = await fetch(eUrl);
        const eData = await eRes.json();
        const ent = eData.entities[id];

        const nome = ent.labels?.pt?.value || sData.search[0].label;
        const desc = ent.descriptions?.pt?.value || "Informa√ß√£o dispon√≠vel na base Wiki.";
        let foto = "";
        if (ent.claims?.P18) {
            const imgN = ent.claims.P18[0].mainsnak.datavalue.value;
            foto = `https://commons.wikimedia.org/wiki/Special:FilePath/${encodeURIComponent(imgN).replace(/%20/g, "_")}?width=400`;
        }
        return { nome, desc, foto };
    } catch (e) { return null; }
}
/**
 * üõ°Ô∏è LAYER 1: O GRANDE FILTRO DE ENTRADA (SUPER LIMPEZA)
 * Melhora: Agora ele limpa sinais e risadas sem destruir a frase principal.
 */
function limparTexto(t) {
    if (!t || typeof t !== 'string') return "";
    
    // 1. Remove acentos e joga para min√∫sculo
    let s = t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    
    // 2. Mata risadas (kkk, kakaka, sksks, rsrs) - Roberto, foco aqui!
    s = s.replace(/\b[kas]{2,}\b/g, " "); 
    s = s.replace(/\b[ks]{2,}\b/g, " ");
    s = s.replace(/\b[ka]{2,}\b/g, " ");
    s = s.replace(/(k|a|s){2,}/g, "$1");
    s = s.replace(/\b[ha]{2,}\b/g, " ");
    s = s.replace(/\b[rs]{2,}\b/g, " ");

    // 3. Remove sinais (interroga√ß√£o, exclama√ß√£o, etc) e mant√©m s√≥ letras e n√∫meros
    s = s.replace(/[^\w\s]/gi, " ");

    // 4. Limpeza de palavras "vazias" para focar no que importa
    const lixo = ["inforbot", "me", "fale", "sobre", "diga", "quem", "qual", "que", "de", "do", "da", "voce", "pode", "por", "favor"];
    let palavras = s.split(/\s+/);
    
    // Filtra e junta de novo
    return palavras.filter(p => !lixo.includes(p) && p.length > 1).join(" ").trim();
}

/**
 * üõ°Ô∏è LAYER 2: MOTOR DE MATCH EXATO (MODO ANTIGO INTELIGENTE)
 * Melhora: N√£o chuta mais. Ou √© igual ou √© nulo.
 */
function buscarMelhorResposta(mensagem) {
    if (typeof DATABASE === 'undefined' || !DATABASE.treino) return null;
    
    const msgLimpa = limparTexto(mensagem);
    
    // Se n√£o sobrou nada ap√≥s a limpeza, nem tenta
    if (!msgLimpa) return null;

    // --- L√ìGICA DE MATCH EXATO ---
    // Varremos o banco e comparamos a frase limpa do usu√°rio com a frase limpa do treino
    for (let chaveOriginal in DATABASE.treino) {
        let chaveTreinoLimpa = limparTexto(chaveOriginal);
        
        // Se forem 100% iguais depois da limpeza, temos a resposta!
        if (msgLimpa === chaveTreinoLimpa) {
            return DATABASE.treino[chaveOriginal];
        }
    }

    // Se passou por tudo e n√£o foi 100% igual, retorna nulo para n√£o "alucinar"
    return null;
}

// --- 4. FUN√á√ïES DE INTERFACE ---

function autoMessage(t) { document.getElementById("userInput").value = t; send(); }

function setMode(m) {
    if (m === 'light') { document.body.classList.add('light-mode'); botSay("‚òÄÔ∏è MODO CLARO", "acerto"); } 
    else { document.body.classList.remove('light-mode'); botSay("üåô MODO ESCURO"); }
}

function botSay(txt, tipo = "") {
    const chat = document.getElementById("chat");
    const container = document.createElement("div");
    container.className = "bot-msg bubble anim" + (tipo ? " msg-" + tipo : "");
    container.innerHTML = `<small style="opacity:0.5; font-size: 10px;">‚ö° [Analysing...]</small><br>${txt}`;
    chat.appendChild(container);
    chat.scrollTop = chat.scrollHeight;

    window.speechSynthesis.cancel();

    // --- LIMPEZA SUPREME PARA A FALA ---
    let falaFiltro = txt
        .replace(/<\/?[^>]+(>|$)/g, "") // Remove tags HTML como <br>
        .replace(/\*/g, "")              // Mata os asteriscos (aster√≠stico nunca mais!)
        .replace(/#/g, "")               // Remove hashtags
        .replace(/(\d+)\s*([\+\-\*\/])\s*(\d+)/g, "$1 $2 $3"); // D√° espa√ßo em contas matem√°ticas

    const f = new SpeechSynthesisUtterance(falaFiltro);
    
    // --- AJUSTE DE VOZ ---
    f.lang = 'pt-BR';
    f.rate = 1.0;  // Velocidade normal ajuda a falar n√∫meros grandes melhor
    f.pitch = 1.0; 

    window.speechSynthesis.speak(f);
}

function send() {
    const i = document.getElementById("userInput");
    if (!i.value.trim()) return;
    const val = i.value; i.value = "";
    const d = document.createElement("div"); d.className = "user-msg bubble";
    d.innerHTML = val; document.getElementById("chat").appendChild(d);
    document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    analyze(val);
}
