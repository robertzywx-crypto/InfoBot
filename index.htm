    if (ROBOT_DB.treino[raw]) {
        return responder(ROBOT_DB.treino[raw]);
    }

    // 3. PRIORIDADE: BOT√ïES / COMANDOS DIRETOS
    if (raw.includes("piada")) {
        const p = ROBOT_DB.piadas[Math.floor(Math.random() * ROBOT_DB.piadas.length)];
        return responder(p);
    }
    if (raw.includes("curiosidade")) {
        const c = ROBOT_DB.curiosidades[Math.floor(Math.random() * ROBOT_DB.curiosidades.length)];
        return responder(c);
    }

    // 4. PRIORIDADE: PESQUISA NAS 11 WIKIPEDIAS
    if (raw.split(" ").length <= 4 || raw.includes("o que e") || raw.includes("quem e")) {
        showLoading(true);
        const query = raw.replace(/o que e|quem e|pesquise sobre|defina/g, "").trim();
        const langs = ['pt', 'en', 'es', 'fr', 'de', 'it', 'ru', 'ja', 'zh', 'nl', 'pl'];
        
        for (let l of langs) {
            try {
                const res = await fetch(`https://${l}.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}?origin=*`);
                if (res.ok) {
                    const data = await res.json();
                    showLoading(false);
                    return responder(`**Inforbot Wiki (${l.toUpperCase()}):** ${data.extract}`);
                }
            } catch(e) {}
        }
        showLoading(false);
    }

    // 5. PRIORIDADE: MOLDES (S√ì SE FOR FRASE LONGA SEM RESPOSTA DIRETA)
    if (raw.split(" ").length >= 4) {
        const words = raw.split(" ").filter(w => w.length > 4);
        const target = words.length > 0 ? words[Math.floor(Math.random() * words.length)] : "isso";
        const msg = MOLDES.ini[Math.floor(Math.random() * 150)] + target + MOLDES.meio[Math.floor(Math.random() * 150)] + MOLDES.fim[Math.floor(Math.random() * 50)];
        return responder(msg);
    }

    // 6. √öLTIMA OP√á√ÉO: ERRO
    responder("Procurei. Mas ainda est√° escondido de mim.");
}

function responder(texto) {
    const box = document.createElement("div");
    box.className = "bot-box";
    box.innerHTML = `<div class="bubble">${texto}</div>`;
    document.getElementById("chat").appendChild(box);
    document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
}

function process() {
    const input = document.getElementById("userInput");
    if (!input.value) return;
    
    const box = document.createElement("div");
    box.className = "user-box";
    box.innerHTML = `<div class="bubble">${input.value}</div>`;
    document.getElementById("chat").appendChild(box);
    
    brainPower(input.value);
    input.value = "";
}

function autoType(msg) {
    document.getElementById("userInput").value = msg;
    process();
}

function toggleMode(mode) {
    if (mode === 'light') document.body.classList.add('light-mode');
    else document.body.classList.remove('light-mode');
}

function showLoading(show) {
    document.getElementById("loading").style.display = show ? "flex" : "none";
}

function startMic() {
    const speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!speech) return alert("Microfone n√£o suportado.");
    const rec = new speech();
    rec.lang = 'pt-BR';
    rec.start();
    rec.onresult = (e) => {
        document.getElementById("userInput").value = e.results[0][0].transcript;
        process();
    };
}

document.getElementById("userInput").addEventListener("keypress", (e) => {
    if (e.key === "Enter") process();
});
</script>
